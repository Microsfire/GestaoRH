{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Editar Dados {% endblock %}
{% block main %}
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <br>
        <button type="submit" class="btn btn-success">Salvar</button>
        {% if object %}
            <a href="{% url 'delete_hora_extra' object.id %}" class="btn btn-danger">Delete</a>
        {% endif %}
    </form>

{% endblock %}
